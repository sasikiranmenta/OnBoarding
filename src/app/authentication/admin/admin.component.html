
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let log of logs; let i= index ">
                <td  *ngIf="this.user.id === log.userid" >{{ log.date }}</td>
                <td  *ngIf="this.user.id === log.userid">{{ log.message }}</td>
            </tr>
        </tbody>
    </table>
