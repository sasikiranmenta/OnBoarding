
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Performed By</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let log of logs; let i= index ">
                <td >{{ log.date }}</td>
                <td >{{ log.message }}</td>
                <td >{{ log.userid }}</td>
            </tr>
        </tbody>
    </table>
